<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section>
        <div class="card">
          <div class="img_card">
            <img
              class="img_desk"
              src="images/image-product-desktop.jpg"
              alt=""
            />
            <img class="img_mob" src="images/image-product-mobile.jpg" alt="" />
          </div>
          <div class="content_card">
            <p class="perfume">Perfume</p>
            <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="parrafo">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="precio">
              $149.99
              <span class="precio_off">$169.99</span>
            </div>
            <button class="btn">
              <img src="images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </section>

      <footer>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Martinfer952?tab=repositories"
            >Martin Fernandez</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
